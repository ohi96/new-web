<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change form</title>
    </head>
    <body>
    <!-- main css file -->
    <link rel="stylesheet" href="style.css">
<h1><u>update information</u></h1>


<fieldset>
<form>
    <label for="change in E-mail"><b>Change your E-mail:</b></label>
    <input type="email" value="xyz..@mail.com">
    <ion-icon name="mail-outline"></ion-icon>
    <br>
    <br>
    <label for="phone number"><b>Change your number:</b></label>
    <input type="tel" value="+088..">
    <ion-icon name="call-outline"></ion-icon>
    <br>
    <br>
    <label for="Name"><b>Change your name:</b></label> 
    <input type="text" value="john...">
    <ion-icon name="person-outline"></ion-icon>
    <br>
    <br>
    <label for="age"><b>Change your age:</b></label>
    <input type="number" value="age">
    <ion-icon name="calendar-number-outline"></ion-icon>
    <br>
    <br><label for="player id"><b>Change your player id:</b></label>
    <input type="tel" value="2437229....">
    <ion-icon name="id-card-outline"></ion-icon>
    <br>
    <br>
    <label for="Rank"><b>Change your rank:</b></label>
    <input type="text" value="Input your rank">
    <br>
    <br><label for="image"><b>Change the screenshot of your warzone lobby that was provided:</b</label>
    <input type="file">
    <ion-icon name="images-outline"></ion-icon>
    <br>
    <br>
    <input type="submit" value="submition">


</form>
</fieldset>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
